<html>

<head>
    <meta charset="utf-8">
    <title>Meu Primeiro Jogo Multiplayer</title>
    <link rel="shortcut icon" href="">
    <style>
        #screen {
            border: 10px solid #cccccc;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
            image-rendering: -moz-crisp-edges;
            width: 400px;
            height: 400px;
        }
    </style>
</head>

<body>
    <canvas id="screen" width="10" height="10">

    </canvas>
    <script>
        const screen = document.getElementById('screen')
        const context = screen.getContext('2d')
        const currentPlayerId = 'player1'

        //função para instanciar todas as partes do game(Factory)
        function createGame() {
            //Objeto para armazenar todos os itens que estão na tela(Jogador e Fruta)
            const state = {
                players: {
                    'player1': { x: 1, y: 1 },
                    'player2': { x: 9, y: 9 }
                },
                fruits: {
                    'fruit1': { x: 3, y: 1 }
                }
            }

            //Função para movimentar o personagem
            function movePlayer(command) {
                //console.log(`Moving ${command.playerId} with ${command.keyPressed}`)

                const acceptedMoves = {
                    ArrowUp(player) {
                        console.log('Moving player up')
                        if (player.y - 1 >= 0) {
                            player.y = player.y - 1
                        }
                    },
                    ArrowRight(player) {
                        console.log('Moving player right')
                        if (player.x + 1 < screen.width) {
                            player.x = player.x + 1
                        }
                    },
                    ArrowDown(player) {
                        console.log('Moving player down')
                        if (player.y + 1 < screen.height) {
                            player.y = player.y + 1
                        }
                    },
                    ArrowLeft(player) {
                        console.log('Moving player left')
                        if (player.x - 1 >= 0) {
                            player.x = player.x - 1
                        }
                    }
                }

                const keyPressed = command.keyPressed
                const player = state.players[command.playerId]
                const moveFunction = acceptedMoves[keyPressed]

                if (moveFunction) {
                    moveFunction(player)
                }
                return //TEMPORARIO
            }
            return {
                movePlayer,
                state
            }
        }
        //Criando um objeto com as caracteristicas iniciais do game
        const game = createGame()

        //Fazendo uma factory para tratar todos os observers de uma função
        const keyboardListener = createKeyBoardListener()
        keyboardListener.subscribe(game.movePlayer)

        function createKeyBoardListener() {
            //Lista dos observers
            const state = {
                observers: []
            }
            //Recebe uma função observe. Essa é a forma que um subject lê um observer
            function subscribe(observerFunction) {
                state.observers.push(observerFunction)
            }

            //Função para notificação as funções que estão no observe
            function notifyAll(command) {
                console.log(`Notifying ${state.observers.lenght} observer`)

                for (const observerFunction of state.observers) {
                    observerFunction(command)
                }
            }
            //Toda vez que uma tecla for apertada, chamar a função handleKeyDown
            document.addEventListener('keydown', handleKeydown)

            //Função que armazena a tecla apertada e o jogador que a apertou, logo após notificando para todos os subjects do observer
            function handleKeydown(event) {
                const keyPressed = event.key

                const command = {
                    playerId: 'player1',
                    keyPressed
                }
                notifyAll(command)
            }
            return {
                subscribe
            }
        }

        renderScreen()

        function renderScreen() {
            context.fillStyle = 'white'
            context.clearRect(0, 0, 10, 10)

            for (const playerId in game.state.players) {
                const player = game.state.players[playerId]
                context.fillStyle = 'black'
                context.fillRect(player.x, player.y, 1, 1)
            }

            for (const fruitId in game.state.fruits) {
                const fruit = game.state.fruits[fruitId]
                context.fillStyle = 'green'
                context.fillRect(fruit.x, fruit.y, 1, 1)
            }
            requestAnimationFrame(renderScreen)
        }


    </script>
</body>

</html>
