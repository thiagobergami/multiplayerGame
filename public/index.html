<html>

<head>
    <meta charset="utf-8">
    <title>Meu Primeiro Jogo Multiplayer</title>
    <link rel="shortcut icon" href="">
    <style>
        #screen {
            border: 10px solid #cccccc;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
            image-rendering: -moz-crisp-edges;
            width: 400px;
            height: 400px;
        }
    </style>
    <script src="/socket.io/socket.io.js"></script>
</head>

<body>
    <canvas id="screen" width="10" height="10">

    </canvas>
    <script type="module">
        import createGame from './game.js'
        import createKeyBoardListener from './keyboard-listener.js'
        import renderScreen from './render-screen.js'

        //Criando um objeto com as caracteristicas iniciais do game
        const game = createGame()
        //Fazendo uma factory para tratar todos os observers de uma função
        const keyboardListener = createKeyBoardListener(document)
        keyboardListener.subscribe(game.movePlayer)

        const screen = document.getElementById('screen')
        renderScreen(screen, game, requestAnimationFrame)

        const socket = io()

        socket.on('connect', () => {
            const playerId = socket.id
            console.log(`Player connected on Client with id: ${playerId}`)
        })

        socket.on('setup', (state)=> {
            console.log(`> Receinving "setup" event from server`)
            console.log(state)

            game.state = state
        })
    </script>
</body>

</html>
